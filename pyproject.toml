    "django-cleanup",
    "django-compressor",
    "django-crispy-forms",
    "django-dbbackup",
    "django-htmx",
    "django-invitations",
    "django-libsass",
    "django-redis",
    "django-social-share",
    "django-storages",
    "django-widget-tweaks",
    "django-render-fields",
    "django-accounts-center",
    "django-setup-tools",
    "flower",
    "gunicorn",
    "psycopg2-binary",
    "redis",
    "whitenoise",
    "tablib",
], DEP003 = [
    "debug_toolbar",
    "requests",
    "rest_framework",
    "rest_framework_gis",
    "partial_date",
    "quantityfield",
    "factory",
    "faker",
] }

# PEP621 dev dependency groups (currently using Poetry, so this doesn't apply)
# pep621_dev_dependency_groups = ["test", "dev", "docs"]


[tool.tox]
legacy_tox_ini = """
[tox]
skipsdist = true
envlist = py310, py311

[gh-actions]
python =
    3.10: py310
    3.11: py311

[testenv]
passenv = PYTHON_VERSION
allowlist_externals = poetry
commands =
    poetry install -v --without docs
    pytest --doctest-modules tests --cov --cov-config=pyproject.toml --cov-report=xml
    mypy
"""

[tool.fairdm.docs]
port = 8010                   # Live server port (default: 5000)
verbosity = "quiet"           # Options: "full", "quiet", "errors-only"
django = true                 # Enable Django integration (default: false)
theme = "pydata_sphinx_theme" # Sphinx theme to use (default: "alabaster")
