[project.urls]
Homepage = "https://www.fairdm.com"
Documentation = "https://www.fairdm.com"
Repository = "https://github.com/FAIR-DM/fairdm"
Issues = "https://github.com/FAIR-DM/fairdm/issues"
Changelog = "https://github.com/FAIR-DM/fairdm/blob/main/CHANGELOG.md"

[tool.poetry]
version = "2025.0"
requires-poetry = '>=2.0,<3.0'
packages = [{ include = "fairdm" }, { include = "fairdm_demo" }]
include = ["README.md", "LICENSE"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.group.test.dependencies]
django = ">=4.2,<6.0"
fairdm-dev-tools = { git = "https://github.com/FAIR-DM/dev-tools", extras = [
    "test",
] }

[tool.poetry.group.dev.dependencies]
fairdm-dev-tools = { git = "https://github.com/FAIR-DM/dev-tools", extras = [
    "test",
    "dev",
] }
importtime-waterfall = "^1.0.0"
pandas = "^2.2.2"
snakeviz = "^2.2.2"
fairdm-discussions = { git = "https://github.com/FAIR-DM/fairdm-discussions" }
fairdm-rest-api = { git = "https://github.com/FAIR-DM/fairdm-rest-api" }
pytest-benchmark = "^5.2.3"
ruff = "^0.15.0"
beautifulsoup4 = "^4.14.3"
sphinxcontrib-mermaid = "^2.0.0"

[tool.poetry.group.docs.dependencies]
fairdm-docs = { git = "https://github.com/FAIR-DM/fairdm-docs" }
pydata-sphinx-theme = "^0.16.1"

# fairdm-docs = { path = "../fairdm-docs", develop = true, extras = [
#     "pydata-sphinx-theme",
# ] }
# Note: Path dependencies don't work in CI. Use git URL or install separately for local dev
toml = "^0.10.2"
sphinxcontrib-bibtex = "^2.6.3"

[build-system]
requires = ['poetry-core (>=2.0,<3.0)']
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py313"
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "*/migrations/*.py",
    "staticfiles/*",
    "docs/",
]
line-length = 120
fix = true

[tool.ruff.lint]
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E",
    "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
    # ClassAttributesShouldBeAnnotated
    "RUF012",
    "TRY003",
    # Use of mark_safe
    "S308",
    # Use of standard pseudo-random generators
    "S311",
    "A003",
    "F403",
    "F405",
    "C901",
    # === COMMENTED OUT - NEED TO FIX PROPERLY ===
    # # Allow assert statements in registry config (type narrowing)
    # "S101",
    # # Allow try-except-pass in factory/registry code
    # "S110",
    # # Allow try-except-continue
    # "S112",
    # # Nested if statements are sometimes clearer
    # "SIM102",
    # # contextlib.suppress is not always clearer
    # "SIM105",
    # # Allow concatenation instead of unpacking (clearer in some cases)
    # "RUF005",
    # # Allow unused loop variables (common in iteration)
    # "B007",
    # # Allow redefinition in __init__ (field pattern)
    # "F811",
]
exclude = ["fairdm/conf/*"]

[tool.ruff.lint.per-file-ignores]
"**/tests/*" = [
    "S101",   # Allow assert statements in tests
    "S105",   # Allow hardcoded passwords in tests
    "S106",   # Allow hardcoded passwords in arguments in tests
    "S108",   # Allow insecure temp file usage in tests
    "F821",   # Allow undefined names (common in test fixtures/factories)
    "F841",   # Allow unused local variables in tests
    "A001",   # Allow shadowing builtins in tests (e.g., license, id)
    "B017",   # Allow asserting on Exception in tests
    "E402",   # Allow module level imports not at top (pytest markers)
    "RUF043", # Allow unescaped regex patterns in pytest.raises
]
"**/fairdm_demo/*" = [
    "F841", # Unused variables in demo/example code
    "E402", # Import ordering in admin (after register decorators)
]
"fairdm/conf/*" = [
    "F405", # Star imports in config files
    "F403", # Star imports in config files
]

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 88
line-ending = "lf"
exclude = ["*/migrations/*.py"]

[tool.djlint]
blank_line_after_tag = "load,endpartialdef,endblock"
close_void_tags = true
custom_blocks = "addtoblock"
custom_html = "django-formset,c-[\\w.-]+,swiper-container,swiper-slide"
format_js = true
format_css = true
indent = 2
max_attribute_length = 50
max_blank_lines = 0
max_line_length = 119
ignore = "H016,H030,H031,H021,D018,H037"
format_attribute_template_tags = false

[tool.djlint.css]
indent_size = 2


[tool.djlint.js]
indent_size = 2


[tool.mypy]
files = ["fairdm"]
disallow_untyped_defs = "False"
disallow_any_unimported = "False"
ignore_missing_imports = "True"
no_implicit_optional = "True"
check_untyped_defs = "False"
warn_return_any = "True"
warn_unused_ignores = "True"
follow_imports = "skip"
pretty = "True"
exclude = [
    "docs/",
    "migrations/",
    "tests/settings.py",
    "fairdm/conf/*",
    "fairdm/contrib/*",
    ".*/plugins\\.py$",
]
mypy_path = "./fairdm/"
plugins = ["mypy_django_plugin.main"]

[[tool.mypy.overrides]]
module = "fairdm.models"
disable_error_code = ["var-annotated"]

[[tool.mypy.overrides]]
module = "fairdm.db.gis.base"
disable_error_code = ["var-annotated"]

[[tool.mypy.overrides]]
module = "fairdm.models"
disable_error_code = ["var-annotated"]

[tool.django-stubs]
django_settings_module = "tests.settings"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
env = ["DJANGO_ENV=development"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
testpaths = ["tests"]
markers = ["slow: Tests that take > 1 second to execute"]
filterwarnings = ["ignore", "default:::keywords"]
addopts = ["--strict-markers", "--reuse-db", "--no-migrations"]
# Coverage can be enabled with: --cov --cov-report html

[tool.coverage.run]
source = ["fairdm"]
branch = true
omit = [
    "*site-packages*",
    "*/tests/*",
    "*.tox*",
    "*__init__.py",
    "*/migrations/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
precision = 1
skip_empty = true
show_missing = true
skip_covered = false


[tool.deptry]
extend_exclude = [
    "tasks.py",
    "docs",
    "scripts",
    ".*tests",
    "tests/",
    "fairdm_demo/tests/",
    "fairdm/factories/",
]

# Map Django package names to their import names
known_first_party = ["fairdm", "fairdm_demo"]

# Package to module name mappings for Django packages that use different import names
package_module_name_map = { django-environ = "environ", django-filter = "django_filters", django-import-export = "import_export", django-meta = "meta", django-model-utils = "model_utils", django-parler = "parler", django-pint = "pint", django-solo = "solo", django-split-settings = "split_settings", django-autocomplete-light = "dal", django-braces = "braces", django-auto-prefetch = "auto_prefetch", django-guardian = "guardian", django-polymorphic = "polymorphic", django-content-license = "licensing", django-flex-menus = "flex_menu", django-easy-icons = "easy_icons", django-mvp = "mvp", django-hijack = "hijack", django-research-vocabs = "research_vocabs", django-jsonfield-toolkit = "jsonfield_toolkit", django-literature = "literature", django-ordered-model = "ordered_model", django-taggit = "taggit", django-extra-views = "extra_views", django-waffle = "waffle" }

