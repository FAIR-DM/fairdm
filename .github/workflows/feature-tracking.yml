name: Feature Tracking

on:
  push:
    branches:
      - main
      - 'feature/**'
      - '[0-9][0-9][0-9]-*'
  pull_request:
    types: [opened, synchronize, closed]
  workflow_dispatch:

jobs:
  update-tracking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install --with dev

      - name: Extract feature ID from branch
        id: feature
        run: |
          BRANCH="${{ github.head_ref || github.ref_name }}"
          
          # Extract feature ID from branch name (e.g., 008-plugin-system)
          if [[ "$BRANCH" =~ ^([0-9]{3}-[a-z-]+) ]]; then
            FEATURE="${BASH_REMATCH[1]}"
            echo "feature_id=$FEATURE" >> $GITHUB_OUTPUT
            echo "Found feature: $FEATURE"
          else
            echo "No feature ID found in branch name"
            echo "feature_id=" >> $GITHUB_OUTPUT
          fi

      - name: Run tests with coverage
        if: steps.feature.outputs.feature_id != ''
        run: |
          poetry run pytest tests/ --cov=fairdm --cov-report=json --cov-report=term
        continue-on-error: true

      - name: Update feature tracking
        if: steps.feature.outputs.feature_id != ''
        run: |
          FEATURE="${{ steps.feature.outputs.feature_id }}"
          
          # Determine status based on PR state
          if [[ "${{ github.event.pull_request.merged }}" == "true" ]]; then
            STATUS="complete"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            STATUS="in-progress"
          else
            STATUS="in-progress"
          fi
          
          poetry run python scripts/feature_tracker.py --feature "$FEATURE" --status "$STATUS"

      - name: Sync all features on main
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          poetry run python scripts/feature_tracker.py --sync

      - name: Generate report
        run: |
          poetry run python scripts/feature_tracker.py --report > FEATURE_TRACKING_REPORT.md

      - name: Upload tracking report
        uses: actions/upload-artifact@v4
        with:
          name: feature-tracking-report
          path: FEATURE_TRACKING_REPORT.md

      - name: Commit tracking updates
        if: github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if [[ -n $(git status -s feature-tracking.yaml) ]]; then
            git add feature-tracking.yaml
            git commit -m "chore: update feature tracking data [skip ci]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
