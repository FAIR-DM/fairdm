name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.readthedocs.yaml'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.readthedocs.yaml'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.13'

jobs:
  # ============================================
  # Code Quality Checks (Fast Feedback)
  # ============================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Load pre-commit cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Poetry env
        uses: SamuelJennings/cached-poetry-action@v2.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run mypy
        run: poetry run mypy

  # ============================================
  # Test Suite
  # ============================================
  test:
    name: Test (Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }})
    runs-on: ubuntu-latest
    needs: [lint]

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.13']
        django-version: ['5.1']
        include:
          # Future compatibility testing
          - python-version: '3.13'
            django-version: '5.2'
            experimental: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Poetry env
        uses: SamuelJennings/cached-poetry-action@v2.0
        with:
          python-version: ${{ matrix.python-version }}
          poetry-install-args: "--with test"

      - name: Install Django version
        run: |
          poetry run pip install "Django~=${{ matrix.django-version }}.0"

      - name: Run tests with coverage
        run: |
          poetry run pytest \
            --cov=fairdm \
            --cov=fairdm_demo \
            --cov-report=xml \
            --cov-report=html \
            -v

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.13' && matrix.django-version == '5.1'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage artifact
        if: matrix.python-version == '3.13' && matrix.django-version == '5.1'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

  # ============================================
  # Documentation Validation (PR only)
  # ============================================
  docs-check:
    name: Validate Documentation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Poetry env
        uses: SamuelJennings/cached-poetry-action@v2.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install geospatial dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            binutils libproj-dev gdal-bin libsqlite3-mod-spatialite

      - name: Build documentation (warnings as errors)
        run: poetry run sphinx-build -W -b html docs docs/_build

      - name: Check internal links
        run: |
          poetry run sphinx-build -b linkcheck docs docs/_build/linkcheck || true
          if [ -f "docs/_build/linkcheck/output.txt" ]; then
            BROKEN=$(grep "\\[broken\\]" docs/_build/linkcheck/output.txt | grep -v "http" || true)
            if [ -n "$BROKEN" ]; then
              echo "❌ Broken internal links found:"
              echo "$BROKEN"
              exit 1
            fi
          fi

  # ============================================
  # Final Status Check
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.type-check.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "❌ One or more required jobs failed"
            exit 1
          fi
          echo "✅ All CI checks passed"
