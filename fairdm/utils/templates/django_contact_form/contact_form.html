{% load crispy_forms_tags %}

<c-layouts.form title="{% trans "Contact Us" %}">
  <p>{% trans "Reach out to us by submitting the form below." %}</p>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <c-components.button class="btn btn-primary"
                         text="{% trans "Send message" %}"
                         icon="send" />
  </form>
</c-layouts.form>
