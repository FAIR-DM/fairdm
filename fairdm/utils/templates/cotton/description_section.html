{% load partials martortags %}

{% partialdef description %}
<c-layouts.page-section :heading="False">
  <div class="fw-semibold">{{ description.get_type_display }}</div>
  {{ description.value|safe_markdown }}
</c-layouts.page-section>
{% endpartialdef description %}

<c-layouts.page-section id="description-list">
  {% if descriptions %}
    {% for description in descriptions %}
      {% partial description %}
    {% endfor %}
  {% else %}
    <c-text.empty />
  {% endif %}
</c-layouts.page-section>
