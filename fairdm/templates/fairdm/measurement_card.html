{% load render_fields %}

<c-bs5.card card_class="h-100"
            header="{{ obj.verbose_name|title }} - {{ obj.id }}"
            title="">
  {% render_fieldsets obj obj.config.get_fieldsets %}
  <c-slot name="footer">
    <c-components.button button_class="btn btn-primary"
                         href="{{ obj.dataset.get_absolute_url }}"
                         icon="dataset"
                         text="{% trans "Dataset" %}">
    </c-components.button>
  </c-slot>
</c-bs5.card>
