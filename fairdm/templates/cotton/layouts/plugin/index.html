<c-vars style="article" />
<c-component is="layouts.{{ style }}"
             :article_header="article_header"
             :article_footer="footer">
  <c-slot name="article_header">
    <div class="container border-bottom py-1 text-muted">
      {% icon "project" %} {{ object.verbose_name }}: {{ object }}
    </div>
  </c-slot>
  {{ slot }}
</c-component>
