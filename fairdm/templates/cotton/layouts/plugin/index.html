{% extends "fairdm/base.html" %}
{% block content %}
  <c-layouts.standard>
    {% if sections.title %}<c-component :attrs="sections.title" />{% endif %}
    {% comment %} <c-slot name="article_header">
      <div class="container border-bottom py-1 text-muted">
        {% icon base_object.icon %} {{ base_object.verbose_name|capfirst }}: {{ base_object }}
      </div>
    </c-slot> {% endcomment %}
    {% comment %} <c-text.heading level="1" text="{{ page_title }}" /> {% endcomment %}
    {{ slot }}
  </c-layouts.standard>
{% endblock content %}
