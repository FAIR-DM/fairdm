{% load flex_menu %}

<div class="d-none d-md-block">
  <c-bs5.nav id="pageMenu"
             class="test d-md-flex border-bottom border-1 border-secondary-subtle px-2 shadow-sm bg-gradient"
             tabstyle="underline">
    {% if base_object %}
      {% render_menu menu uuid=base_object.uuid %}
    {% else %}
      {% render_menu menu uuid=object.uuid %}
    {% endif %}
    <c-components.button.group class="ms-auto">
      {{ detail_nav_actions }}
      <c-bs5.dropdown id="detailExtraItemsDropdown"
                      button_class=""
                      icon="ellipsis">
        {{ detail_extra_options }}
        {% if dataset %}
          <h6 class="dropdown-header">{% trans "Download" %}</h6>
          <c-components.button href="{% url "dataset-metadata-download" uuid=dataset.uuid %}"
                               class="dropdown-item"
                               text="{% trans "Metadata" %}"
                               icon="download-xml" />
          <c-components.button href="{% url "dataset-download" uuid=dataset.uuid %}"
                               class="dropdown-item"
                               text="{% trans "Data Package" %}"
                               icon="download-zip" />
        {% endif %}
      </c-bs5.dropdown>
    </c-components.button.group>
  </c-bs5.nav>
</div>
