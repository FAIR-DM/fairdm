<c-pst.components.section id="dataset-dates" title="{% trans "Dates" %}">
  <div class="row row-cols-1 row-cols-md-3 g-3">
    {% for date in object.dates.all %}
      <div class="col">
        <div class="fw-semibold">
          <span>{{ date.type }}</span>
        </div>
        <p class="ms-2">
          <c-date :date="date.value.date"
                  :precision="date.value.precision" />
        </p>
      </div>
    {% endfor %}
  </div>
</c-pst.components.section>
