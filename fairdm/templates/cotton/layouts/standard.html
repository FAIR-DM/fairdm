<div class="wrapper d-flex w-100 {{ layout.wrapper_class }}">
  {% if sections.sidebar_primary %}<c-component :attrs="sections.sidebar_primary" />{% endif %}
  <main class="main flex-grow-1 overflow-hidden {{ layout.main_class }}">
    {% if sections.header %}<c-component :attrs="sections.header" />{% endif %}
    {% if messages %}<c-sections.alerts />{% endif %}
    <div id="main-content"
         class="content d-flex {{ layout.content_class }}"
         hx-indicator="#main-content">
      <div class="content-inner container-fluid flex-grow-1 {{ layout.container_class }}">
        <c-components.spinner class="position-absolute top-0 end-0" />
        {{ slot }}
      </div>
      {% if sections.sidebar_secondary %}<c-component :attrs="sections.sidebar_secondary" only />{% endif %}
    </div>
  </main>
  {% comment %} {% if sections.footer %}<c-component :attrs="sections.footer" />{% endif %} {% endcomment %}
</div>
