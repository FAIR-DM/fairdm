<li class="dropdown {{ item.dropdown_class }}">
  <button class="btn dropdown-toggle nav-item"
          data-bs-toggle="dropdown"
          aria-expanded="false">{{ item.label }}</button>
  <ul class="dropdown-menu">
    {% for child in item.children %}
      {% include child.template with item=child %}
    {% endfor %}
  </ul>
</li>
