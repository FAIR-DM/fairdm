<c-vars level="1" text />
{# djlint:off #}
<div class="bd-intro pt-2">
  <div class="d-md-flex flex-md-row-reverse align-items-center justify-content-between">
    <div class="d-flex text-nowrap gap-1">{{ slot }}</div>
    {% if text %}<h{{ level }} {{ attrs }}>{{ text }}
      {% if id %}
      <a class="headerlink"
      href="#{{ id }}"
      title="{% trans "Link to this heading" %}">#</a>
      {% endif %}
    </h{{ level }}>{% endif %}
  </div>
  {% if lead %}<p class="bd-lead">{{ lead }}</p>{% endif %}
  {% if hr %}<hr />{% endif %}
</div>
{# djlint:on #}
