<c-vars title="Filters" offcanvas_id="filterOffcanvas" />
<div class="offcanvas offcanvas-start"
     tabindex="-1"
     id="{{ offcanvas_id }}"
     aria-labelledby="{{ offcanvas_id }}Label">
  <div class="offcanvas-header border-bottom">
    <h5 class="offcanvas-title"
        id="{{ offcanvas_id }}Label">
      <i class="bi bi-funnel me-2"></i>{{ title }}
    </h5>
    <button type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">{{ slot }}</div>
</div>
