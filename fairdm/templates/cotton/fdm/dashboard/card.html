<c-vars image_src
        image_fit="cover"
        title
        description
        action
        action_text />
<div class="swiper-slide">
  <c-bs5.card class="card-hover-shadow overflow-hidden h-100">
    <div class="card-img-top ratio ratio-16x9">
      <img src="{{ image_src }}"
           class="object-fit-{{ image_fit }} "
           alt="{{ image_alt }}" />
    </div>
    <c-bs5.card.body class="border-top">
      <h5 class="card-title">{{ title }}</h5>
      <p class="card-text">{{ description }}</p>
    </c-bs5.card.body>
    <a href="{{ action }}" class="stretched-link"></a>
  </c-bs5.card>
</div>
