<c-vars id />
{% comment %} <style>
   .swiper-wrapper {
     height: auto !important;
   }
 </style> {% endcomment %}
<div class="custom-slider-wrapper position-relative hstack justify-content-center pb-3 w-100">
  <div id="{{ id }}-prev"
       class="swiper-button-prev position-static me-2"></div>
  <div id="{{ id }}" class="swiper mySwiper ">
    <div class="swiper-wrapper row-cols-1 row-cols-md-3">{{ slot }}</div>
  </div>
  <div id="{{ id }}-next"
       class="swiper-button-next position-static ms-2"></div>
  <div id="{{ id }}-pagination"
       class="swiper-pagination mt-1 top-100"></div>
</div>
<script>
  var swiper = new Swiper("#{{ id }}", {
    slidesPerView: "auto",
    navigation: {
      nextEl: "#{{ id }}-next",
      prevEl: "#{{ id }}-prev",
    },
    pagination: {
      el: "#{{ id }}-pagination",
      clickable: true,
    },

  });
</script>
{% comment %} breakpoints: {
640: {
slidesPerView: "auto",
spaceBetween: 10,
},
768: {
slidesPerView: "auto",
spaceBetween: 10,
},
}, {% endcomment %}
