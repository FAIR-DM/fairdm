<div class="card shadow align-items-center text-center {{ contributor.type }}">
  <div class="card-body w-100">
    <c-widgets.avatar :image="contributor.image" class="w-100" />
    <h5 class="card-title fs-6 mt-1">{{ contributor }}</h5>
    <c-components.button class="btn btn-primary"
                         href="{{ contributor.get_absolute_url }}">
      {% trans "View profile" %}
    </c-components.button>
  </div>
</div>
