{% load crispy_forms_tags %}

{% if form %}
  {% crispy form %}
{% else %}
  {% crispy formset %}
{% endif %}
{% if actions %}<c-components.form.actions />{% endif %}
{% comment %} The following script ensures that select2 widgets are re-initialized with the correct width if they are within a bootstrap tab. {% endcomment %}
<script>
  $(function() {
    $('[data-bs-toggle="tab"]').on("shown.bs.tab", function(e) {
      $(".django-select2").djangoSelect2();
    })
  });
</script>
