{% load crispy_forms_tags %}

{% comment %} {% get_form_id form %} {% endcomment %}
<form id="{{ form.helper.form_id }}" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  {% if formset %}
    <hr />
    {{ formset|crispy }}
  {% endif %}
  {% if inlines %}
    <hr />
    {% for formset in inlines %}{{ formset|crispy }}{% endfor %}
  {% endif %}
</form>
<c-components.form.actions />
