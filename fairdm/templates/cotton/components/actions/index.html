<c-vars element
        class
        text
        style="action"
        size="sm"
        icon
        icon_position="start" />
{# djlint:off #}
<{{ element }} class="btn btn-{{ style }} btn-{{ size }} rounded-2 {{ class }}" {{ attrs }}>
  {% if icon and icon_position == "start" %}
    {% icon icon %}
  {% endif %}
  {{ text }}
  {% if icon and icon_position == "end" %}
    {% icon icon %}
  {% endif %}
</{{ element }}>
{# djlint:on #}
