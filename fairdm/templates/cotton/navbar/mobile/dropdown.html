<c-vars text="" icon="" id="" />
<div class="nav-item">
  <button class="btn btn-link nav-link d-flex align-items-center justify-content-between w-100 text-start border-0 p-2"
          data-bs-toggle="collapse"
          data-bs-target="#{{ id }}"
          aria-expanded="false"
          aria-controls="{{ id }}">
    <span>
      {% if icon %}<c-icon name="{{ icon }}" class="me-2" />{% endif %}
      {{ text }}
    </span>
    <c-icon name="chevron_down" />
  </button>
  <div class="collapse" id="{{ id }}">
    <div class="ms-4 mb-2">{{ slot }}</div>
  </div>
</div>
