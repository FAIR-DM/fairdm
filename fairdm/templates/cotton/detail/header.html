<c-vars title description />
<div class="row mb-4">
  <div class="col">
    <div class="d-flex justify-content-between align-items-start"
         {{ attrs }}>
      <div>
        <h1 class="h2 mb-2">{{ title }}</h1>
        {% if subtitle %}<p class="text-muted mb-0">{{ subtitle }}</p>{% endif %}
      </div>
      {% if actions %}<div class="d-none d-md-flex gap-2">{{ actions }}</div>{% endif %}
    </div>
  </div>
</div>
