<c-vars title icon="" class="" edit_url="" />
<div class="card mb-4 {{ class }}" {{ attrs }}>
  <div class="card-body">
    {% if title %}
      <div class="d-flex justify-content-between align-items-start mb-3">
        <h5 class="card-title mb-0">
          {% if icon %}<i class="bi bi-{{ icon }} text-primary me-2"></i>{% endif %}
          {{ title }}
        </h5>
        {% if edit_url %}
          <a href="{{ edit_url }}"
             class="btn btn-sm btn-link text-muted p-0"
             title="Edit">
            <c-icon name="pencil" />
          </a>
        {% endif %}
      </div>
    {% endif %}
    {{ slot }}
  </div>
</div>
