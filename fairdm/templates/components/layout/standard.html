{% load sekizai_tags %}

<c-vars :site_navigation="True" />
<c-base>
  <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
        hx-target="main"
        hx-ext="debug,preload"
        x-data="{{ json_config }}"
        class="vstack vh-100 w-100">
    {% if site_navigation %}<c-nav.main show_brand="true" />{% endif %}
    <c-messages.container id="messageContainer" />
    {{ slot }}
    {% if user.is_authenticated %}
      {% include "account_management/sidebar.html" %}
    {% endif %}
    {% if site_navigation %}<c-nav.offcanvas />{% endif %}
  </body>
</c-base>
