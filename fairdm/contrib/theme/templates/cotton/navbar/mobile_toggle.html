<!-- Mobile Menu Toggle Button -->
<button class="btn btn-outline-secondary border-0 d-lg-none me-2"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#{{ target|default:'mobileNavbar' }}"
        aria-controls="{{ target|default:'mobileNavbar' }}"
        aria-label="{{ label|default:'Toggle navigation' }}">
  <c-icon name="menu" />
</button>
