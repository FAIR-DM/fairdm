<!-- Action Link -->
{% if is_button %}
  <button class="btn btn-link text-reset text-decoration-none p-0 {{ extra_classes }}"
          id="{{ button_id }}"
          title="{{ title }}">
    <c-icon name="{{ icon }}"
            class="fs-5{% if show_text %} me-2{% endif %}" />
    {% if show_text %}{{ text }}{% endif %}
  </button>
{% else %}
  <a href="{{ url|default:'#' }}"
     class="text-reset text-decoration-none{% if show_text %} d-flex align-items-center{% endif %} {{ extra_classes }}"
     {% if target %}target="{{ target }}"{% endif %}
     title="{{ title }}">
    <c-icon name="{{ icon }}"
            class="fs-5{% if show_text %} me-2{% endif %}" />
    {% if show_text %}{{ text }}{% endif %}
  </a>
{% endif %}
