<!-- Mobile Collapse Navigation Item -->
<div class="nav-item">
  {% if has_children %}
    <button class="btn btn-link nav-link d-flex align-items-center justify-content-between w-100 text-start border-0 p-2"
            data-bs-toggle="collapse"
            data-bs-target="#{{ collapse_id }}"
            aria-expanded="false"
            aria-controls="{{ collapse_id }}">
      <span>
        <c-icon name="{{ icon }}" class="me-2" />
      {{ title }}</span>
      <c-icon name="chevron_down" />
    </button>
    <div class="collapse" id="{{ collapse_id }}">
      <div class="ms-4 mb-2">
        {% for child in children %}
          {% if child.header %}
            <div class="text-muted small fw-semibold mt-2 mb-1">{{ child.text }}</div>
          {% else %}
            <a class="nav-link py-1 {% if child.small %}small{% endif %}"
               href="{{ child.url|default:'#' }}">{{ child.text }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  {% else %}
    <a class="nav-link p-2" href="{{ url|default:'#' }}">
      <c-icon name="{{ icon }}" class="me-2" />
      {{ title }}
    </a>
  {% endif %}
</div>
