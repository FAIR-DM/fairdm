{% load i18n %}

<c-vars size
        vertical
        class
        gap
        label='{% trans "Button group" %}' />
<div class="{% if not gap %}btn-group{% endif %}{% if vertical %}-vertical{% endif %}{% if size %} btn-group-{{ size }}{% endif %}{% if gap %} gap-{{ gap }}{% endif %} {{ class }}"
     role="group"
     aria-label="{{ label }}"
     {{ attrs }}>
        {{ slot }}
</div>
