{% load static compress %}

<!DOCTYPE html>
<html lang="en">
  <body class="{% block body_class %}{% endblock body_class %}
     ">
    <!-- Header -->
    {% include "layouts/navbar.html" %}
    <!-- Main Content -->
    <div class="content-wrapper">
      {% block content %}
      {% endblock content %}

    </div>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    {% block extra_js %}
    {% endblock extra_js %}

    {% compress js file fairdm %}
      <script src="{% static 'js/navbar.js' %}"></script>
      <script src="{% static 'js/list_view.js' %}"></script>
      <script src="{% static 'js/detail_view.js' %}"></script>
      <script src="{% static 'js/table_view.js' %}"></script>
      <script src="{% static 'js/sidebar.js' %}"></script>
      <script src="{% static 'js/mobile-toolbar.js' %}"></script>
      {% comment %} <script src="{% static 'js/multilevel-dropdown.js' %}"></script> {% endcomment %}
    {% endcompress %}
  </body>
</html>
