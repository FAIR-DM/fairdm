{% load fairdm contributor_tags easy_icons %}

{% with obj as contributor %}
  <c-card class="h-100">
    <c-card.body class="p-2">
      <div class="row">
        <div class="col-3 d-flex flex-column gap-2">
          <c-widgets.avatar class="overflow-hidden rounded"
                            :contributor="obj"
                            only />
          <c-components.link href="{{ obj.get_absolute_url }}"
                             text="{% trans "Profile" %}"
                             icon="arrow_right"
                             icon_position="end" />
        </div>
        <div class="col py-1 d-flex flex-column">
          <h2 class="fs-6 mb-0">{{ obj }}</h2>
          <c-contributor.person.identifier />
          <c-contributor.person.affiliations />
          {% comment %} <div class="mt-2">
            {% if person.is_followed %}Followed{% endif %}
            <c-widgets.follow :object="obj" class="border-0" />
          </div> {% endcomment %}
        </div>
      </div>
    </c-card.body>
  </c-card>
{% endwith %}
