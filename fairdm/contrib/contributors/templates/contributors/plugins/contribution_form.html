{% load i18n crispy_forms_tags cotton %}

<div class="modal-header">
  <h5 class="modal-title">{% trans "Edit Contribution" %}: {{ object.contributor }}</h5>
  <button type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="{% trans "Close" %}"></button>
</div>
<form method="post"
      hx-post="{% url request.resolver_match.url_name uuid=base_object.uuid pk=object.pk %}"
      hx-target="#contribution-modal-content"
      hx-swap="innerHTML">
  <div class="modal-body">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label fw-bold">{% trans "Contributor" %}</label>
      <div class="d-flex align-items-center gap-2">
        <c-contributor.avatar :contributor="object.contributor" size="32" />
        <span>{{ object.contributor }}</span>
      </div>
    </div>
    {{ form|crispy }}
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal">{% trans "Cancel" %}</button>
    <button type="submit" class="btn btn-primary">
      <i class="bi bi-save me-1"></i>{% trans "Save Changes" %}
    </button>
  </div>
</form>
