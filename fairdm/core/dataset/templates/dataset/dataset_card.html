{% load i18n contributor_tags %}

<c-components.object-card :object="object"
                          object_type="dataset"
                          :image="object.image"
                          :date="object.added"
                          description="{{ object.get_abstract.value|default:'' }}"
                          subtitle="{% for c in object.contributors.all %}{{ c.contributor }}{% if not forloop.last %}, {% endif %}{% endfor %}" />
