exclude: "^docs/|/migrations/|/fixtures/"
default_stages: [pre-commit]

repos:
  # Basic file quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        files: ^(fairdm|fairdm_demo|tests)/.*\.py$
        exclude: /fixtures/
      - id: end-of-file-fixer
        files: ^(fairdm|fairdm_demo|tests)/.*\.py$
        exclude: /fixtures/
      - id: check-yaml
      - id: check-toml
      - id: check-json
        exclude: /fixtures/
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: debug-statements
        types: [python]
        files: ^(fairdm|fairdm_demo|tests)/

  # Python code upgrades
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.21.2
    hooks:
      - id: pyupgrade
        args: [--py313-plus]
        types: [python]
        files: ^(fairdm|fairdm_demo|tests)/
        exclude: /migrations/

  # Ruff - fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.7
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types: [python]
        files: ^(fairdm|fairdm_demo|tests)/
        exclude: /migrations/
      - id: ruff-format
        types: [python]
        files: ^(fairdm|fairdm_demo|tests)/
        exclude: /migrations/

  # Poetry validation (manual only)
  - repo: https://github.com/python-poetry/poetry
    rev: "2.3.2"
    hooks:
      - id: poetry-check
      - id: poetry-lock
        stages: [manual]

  # Local hooks that use Poetry environment
  - repo: local
    hooks:
      # - id: mypy
      #   name: mypy type checking
      #   entry: poetry run mypy
      #   language: system
      #   types: [python]
      #   files: ^fairdm/
      #   require_serial: true

      - id: deptry
        name: deptry dependency checking
        entry: poetry run deptry
        language: system
        args: [.]
        pass_filenames: false
        always_run: true
        require_serial: true

# sets up .pre-commit-ci.yaml to ensure pre-commit dependencies stay up to date
ci:
  autoupdate_schedule: monthly
  skip: [poetry-lock, mypy, deptry]
  submodules: false
